<div class="flex flex-col flex-auto min-w-0">
    <div>
      <header class="subhead">
        <div class="subhead__section align-items-center">
          <div class="display-flex flex-direction-row w-50 align-items-center">
            <h4> Segments</h4>
            <div class="tooltip_wrapper tooltip--inline">
              <div class="tooltip_target tooltip--inline">
                <i class="fl-info fl-dark"></i>
              </div>
            </div>
            <a
              title="Create a segment"
              class="text-primary no-decoration-"
              routerLink="../create"
              ><i class="fl-add-circle subhead__action"></i
            ></a>
          </div>
        </div>
      </header>
      <div class="container">
        <div class="card">
          <div class="card__header">
            <div class="row align-items-center">
              <div class="col col-4">
                <span class=""
                  ><div
                    class="display-flex flex-direction-row align-items-center padding-left-x"
                  >
                    <div
                      class="flex-direction-row display-flex align-items-center"
                    >
                      <div class="margin-right-xl">
                        <span
                          ><div class="pop-over">
                            <div class="pop-over__head">
                              <span class="">Segments List</span> 
                            </div></div
                        ></span>
                      </div>
                    </div></div
                ></span>
              </div>
              <div class="col col-3 margin-left-auto">
                <div class="search">
                  <i class="fl-search"></i>
                  <div class="form__element">
                    
                    <input
                    matInput
                    (keyup)="applyFilter($event)"
                    placeholder="Search by segment name"
                    class="field field--string undefined undefined"
                    #input
                  />
                   
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
          <div class="card__content no-padding overflow-visible min-height-auto">
            <div>
              <div>
                <div class="table-border-horizontal">
                  <div class="table__container__container undefined">
                    <div class="table__container">
                      <div
                      class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-1 w-full min-w-0"
                    >
                      
            
                      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                        <!-- Position Column -->
                        <ng-container matColumnDef="id">
                          <th mat-header-cell *matHeaderCellDef>Id No.</th>
                          <td mat-cell *matCellDef="let element" style="width: 20%;">{{ element.id }} </td>
                        </ng-container>
                      
            
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef>Segment Name</th>
                          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                        </ng-container>
                         <!-- Name Column -->
                         <ng-container matColumnDef="campaignCount">
                          <th mat-header-cell *matHeaderCellDef>Total Users</th>
                          <td mat-cell *matCellDef="let element">{{ element.campaignCount }}</td>
                        </ng-container>
                        <ng-container matColumnDef="journeyCount">
                          <th mat-header-cell *matHeaderCellDef>Total Campaigns</th>
                          <td mat-cell *matCellDef="let element">{{ element.journeyCount }}</td>
                        </ng-container>
                        <ng-container matColumnDef="createdByUser">
                          <th mat-header-cell *matHeaderCellDef>Total Journeys</th>
                          <td mat-cell *matCellDef="let element">{{ element.createdByUser }}</td>
                        </ng-container>
            
                       
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="createdOn">
                          <th mat-header-cell *matHeaderCellDef>CreatedAt</th>
                          <td mat-cell *matCellDef="let element">
                            {{ element.createdOn | date }}
                          </td>
                        </ng-container>
                        <ng-container matColumnDef="Action">
                          <th mat-header-cell *matHeaderCellDef>Action</th>
                          <td mat-cell *matCellDef="let element" style="width: 1%;"> 
                            <button mat-icon-button aria-label="Action - Edit/ Delete">
                            <mat-icon>more_vert</mat-icon>
                          </button>
                            </td>
                           
                        </ng-container>
            
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            
                        <!-- Row shown when there is no matching data. -->
                      </table>
                      <mat-paginator
                        [pageSizeOptions]="[10, 25, 100]"
                        aria-label="Select page of users"
                      ></mat-paginator>
                    </div>
                    </div>
                   
                  </div>
                </div>
                 
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
